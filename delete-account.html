<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cuenta - Radio Per√∫</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        .warning strong { color: #856404; }
        .warning p { color: #856404; margin-top: 5px; font-size: 14px; }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover { background: #c82333; }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Eliminar mi Cuenta</h1>
        <p class="subtitle">Radio Per√∫ App</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Advertencia:</strong>
            <p>Esta acci√≥n eliminar√° permanentemente tu cuenta y todos tus datos asociados (puntos, canjes, favoritos, etc.). Esta acci√≥n NO se puede deshacer.</p>
        </div>

        <form id="deleteForm">
            <label for="email">Correo Electr√≥nico:</label>
            <input 
                type="email" 
                id="email" 
                placeholder="tu-email@ejemplo.com" 
                required
                autocomplete="email"
            >
            
            <button type="submit" class="btn" id="submitBtn">
                Eliminar mi cuenta permanentemente
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('deleteForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!confirm(`¬øEst√°s seguro de que deseas eliminar la cuenta asociada a ${email}? Esta acci√≥n es irreversible.`)) {
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Eliminando...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('https://imngwhowswlmistxhhuz.supabase.co/functions/v1/delete-user-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + (result.message || 'Cuenta eliminada exitosamente');
                    messageDiv.style.display = 'block';
                    emailInput.value = '';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + (result.error || 'Error al eliminar la cuenta');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error de conexi√≥n. Por favor, intenta nuevamente.';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Eliminar mi cuenta permanentemente';
            }
        });
    </script>
</body>
</html>
